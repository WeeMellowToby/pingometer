<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h2>Ping Monitor</h2>
    <div id="charts"></div>
    <div>
        <input type="text" id="ipInput" placeholder="Enter IP and press Add">
        <button onclick="addIP()">Add</button>
    </div>
    <ul id="ipList"></ul>


    <script>
        let ips = [];
        let chart;
        let prevLatencies = {};

        // Load saved IPs when the page loads
        window.onload = function () {
            const savedIPs = JSON.parse(localStorage.getItem("savedIPs"));
            if (savedIPs) {
                ips = savedIPs;
                updateIPList();
            }
        };

        // Function to save IPs to localStorage
        function saveIPs() {
            localStorage.setItem("savedIPs", JSON.stringify(ips));
        }

        // Function to update the displayed list of IPs
        function updateIPList() {
            const ipList = document.getElementById("ipList");
            ipList.innerHTML = ""; // Clear existing list
            ips.forEach(ip => {
                const listItem = document.createElement("li");
                listItem.id = `status-${ip}`;
                listItem.innerHTML = `${ip} <button onclick="removeIP('${ip}')">‚ùå</button>`;
                ipList.appendChild(listItem);
            });
        }

        // Add an IP to the list
        function addIP() {
            const ip = document.getElementById("ipInput").value.trim();
            if (ip && !ips.includes(ip)) {
                ips.push(ip);
                saveIPs();
                updateIPList();
            }
            document.getElementById("ipInput").value = "";
        }

        // Remove an IP from the list
        function removeIP(ip) {
            ips = ips.filter(item => item !== ip);
            saveIPs();
            updateIPList();
        }

        // Ping the saved IPs
        async function pingIPs() {
            if (ips.length === 0) return;
            console.log("Pinging", ips);
            await fetch(window.location.href + "ping", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ ips })
            });
        }

        // Update the line charts
        async function updateChart() {
            const response = await fetch(window.location.href + "results");
            const data = await response.json();
            //read data and get all distinct IPs, and make sure they're the same ips being requested
            const allIPs = data.map(item => item.ip).filter(ip => ips.includes(ip));
            const distinctIPs = [...new Set(allIPs)];
            //create datasets for each IP
            const datasets = distinctIPs.map(ip => {
                const latencies = data.filter(item => item.ip === ip).map(item => item.latency);
                const times = data.filter(item => item.ip === ip).map(item => new Date(item.time * 1000).toLocaleTimeString('en-UK', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' }));
                //calculate average ping and if last ping is significantly more than average, change color to orange
                const averageLatency = latencies.reduce((a, b) => a + b, 0) / latencies.length;
                let last3Latencies = latencies.slice(-3);
                let highLatency = true;
                for (let i = 0; i < last3Latencies.length; i++) {
                    if (last3Latencies[i] - 50 < averageLatency) {
                        highLatency = false;
                        break;
                    }
                }
                const backgroundColor = highLatency ? `rgba(0,0,139,0.2)` : `rgba(249, 105, 14,0.2)`; // Dark blue with transparency or orange if last ping is significantly more than average
                const borderColor = highLatency ? `rgb(0, 0, 139)` : `rgb(249, 105, 14,0.2)`; // Dark blue or orange if last ping is significantly more than average
                return {
                    label: ip,
                    data: latencies,
                    fill: true,
                    backgroundColor,
                    borderColor,
                    tension: 0.1,
                    times
                };
            });
            //create a canvas with a chart for each IP address in the div with id "charts"
            //charts need to be 500 long and 300 high, with time on the x-axis and latency on the y-axis
            const chartsDiv = document.getElementById("charts");
            chartsDiv.style.display = "flex"; // Set display to flex
            chartsDiv.style.flexWrap = "wrap"; // Allow wrapping to the next line if necessary
            let scrollPosition = window.scrollY;
            chartsDiv.innerHTML = "";
            distinctIPs.forEach(ip => {
                const canvasContainer = document.createElement("div");
                canvasContainer.style.margin = "10px"; // Add some margin between charts
                const canvas = document.createElement("canvas");
                canvas.style.maxHeight = "150px";
                canvas.style.maxWidth = "200px";
                canvas.width = 200;
                canvas.height = 150;
                canvasContainer.appendChild(canvas);
                chartsDiv.appendChild(canvasContainer);



                const ctx = canvas.getContext("2d");
                const chart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: datasets.find(dataset => dataset.label === ip).times,
                        datasets: datasets.filter(dataset => dataset.label === ip)
                    },
                    options: {
                        elements: {
                            point: {
                                radius: 0
                            }
                        },
                        scales: {
                            x: {
                                display: false,
                                ticks: {
                                    display: false,
                                    callback: function (value, index, values) {
                                        return "";
                                    }
                                }
                            }
                        },
                        animation: false, // Disable animation
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: "Time"
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: "Latency"
                                }
                            }
                        }
                    }
                });
            });
            window.scrollTo(0, scrollPosition);
        }

        // Refresh every 5 seconds
        setInterval(() => {
            pingIPs();
            updateChart();
        }, 5000);
    </script>
</body>

</html>
