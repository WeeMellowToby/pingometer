<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h2>Ping Monitor</h2>
    <div>
        <input type="text" id="ipInput" placeholder="Enter IP and press Add">
        <button onclick="addIP()">Add</button>
    </div>
    <ul id="ipList"></ul>
    <canvas id="pingChart" width="200" height="100" style="max-width: 500px;
    max-height: 2000px;"></canvas>

    <script>
        let ips = [];
        let chart;
        let prevLatencies = {}; // Store previous latency values

        function addIP() {
            const ip = document.getElementById("ipInput").value.trim();
            if (ip && !ips.includes(ip)) {
                ips.push(ip);
                document.getElementById("ipList").innerHTML += `<li id="status-${ip}">${ip}</li>`;
            }
            document.getElementById("ipInput").value = "";
        }

        async function pingIPs() {
            if (ips.length === 0) return;
            await fetch("http://localhost:3000/ping", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ ips })
            });
        }

        async function updateChart() {
            const response = await fetch("http://localhost:3000/results");
            const data = await response.json();

            const labels = Object.keys(data);
            const values = Object.values(data);
            const colors = [];

            labels.forEach((ip, index) => {
                const pingTime = values[index];
                const listItem = document.getElementById(`status-${ip}`);
                if (!listItem) return; // Skip if the element doesn't exist


                if (pingTime === 0) {
                    colors.push("red");
                    listItem.style.color = "red";
                    listItem.innerHTML = `${ip} ❌ (No Response)`;
                } else {
                    if (!prevLatencies[ip]) prevLatencies[ip] = pingTime;
                    const diff = pingTime - prevLatencies[ip];

                    if (diff > 50) {
                        colors.push("orange");
                        listItem.style.color = "orange";
                        listItem.innerHTML = `${ip} ⚠️ (Latency Spike: +${diff.toFixed(1)}ms)`;
                    } else {
                        colors.push("blue");
                        listItem.style.color = "green";
                        listItem.innerHTML = `${ip} ✅ (${pingTime.toFixed(1)} ms)`;
                    }

                    prevLatencies[ip] = pingTime;
                }
            });

            // Update or create the chart
            if (!chart) {
                const ctx = document.getElementById("pingChart").getContext("2d");
                chart = new Chart(ctx, {
                    type: "bar", // Keep "bar", but change axis options
                    data: {
                        labels: labels,
                        datasets: [{
                            label: "Average Ping (ms)",
                            backgroundColor: colors,
                            data: values
                        }]
                    },
                    options: {
                        indexAxis: 'y', // 🔄 Rotates the bar chart horizontally
                        maintainAspectRatio: false,
                        responsive: true
                    }
                });
            } else {
                chart.data.labels = labels;
                chart.data.datasets[0].data = values;
                chart.data.datasets[0].backgroundColor = colors;
                chart.update();
            }
        }

        // Refresh every 5 seconds
        setInterval(() => {
            pingIPs();
            updateChart();
        }, 5000);
    </script>
</body>

</html>
