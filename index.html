<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Ping Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Pingometer (v30/6/25)</h2>
    <div id="weather"></div>
    <div id="charts"></div>
    <div class="input-group">
        <input type="text" id="weatherStation" placeholder="Enter Weather Station ID">
        <button onclick="SetWeatherStation()" class="addButton">Set</button>
    </div>
    <div class="input-group">
        <input type="text" id="ipInput" class="ip-input" placeholder="Enter IP and press Add">
        <input type="text" id="nameInput" class="name-input" placeholder="Enter name and press Add">
        <button onclick="addIP()" class="addButton">Add</button>
    </div>

    <table id="ipList"></table>


    <script src="pingometer.js"></script>
    <script src="weather.js"></script>

    <footer>
        <img src="./a2it-logo.png" class="a2it-logo">
    </footer>
</body>

</html>
